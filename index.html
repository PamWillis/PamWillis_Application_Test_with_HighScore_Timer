<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Front-End Software Programmer Applicant Test with High Score and Timer</title>
</head>

<body>
    <aside class="highscore">
        <h2>highscore</h2>
    </aside>
    <div class="central">
        <container class="central-container">
            <div id="question-container">
                <div id="question">Try to answer the following code-related questions within the time limit. Keep in
                    mind that incorrect answers will penalize your score time by ten seconds!</div>
                <ul>
                    <li id="answerBtn" class="btn" input type="button"></li>
                </ul>
                <div id="grading" class="hide">grading</div>
            </div>

            <div class="controls">
                <button id="generate" class="startBtn">START</button>
            </div>
        </container>
    </div>

    <aside class="timeSect">
        <h1 class="time"></h1>
        <div id="main"></div>
        <h2>Seconds Remaining</h2>
    </aside>

    <script src="./assets/js/script.js"></script>
</body>

</html>
