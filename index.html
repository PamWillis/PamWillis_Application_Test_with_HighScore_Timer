<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Front-End Software Programmer Applicant Test with High Score and Timer</title>
</head>

<body>
    <aside class="highscore">
        <h2>highscore</h2>
    </aside>
    <div class="central">
        <container class="central-container">
            <div id="question-container" >
                <div id="question">Answer the questions within the 60 seconds, for each question you get wrong, you will be penalized by 15 seconds</div>
                <div id="answerBtn" class="hide ">
                    <button id="choiceA" class="btn" input class="input" type="button" ></button>
                    <button id="choiceB" class="btn" input class="input" type="button"></button>
                    <button id="choiceC" class="btn" input class="input" type="button"></button>
                    <button id="choiceD" class="btn" input class="input" type="button"></button>
                </div>
                <div id="grading" class="hide" ></div>
            </div>

            <div class="controls">
                <button id="generate" class="startBtn">START</button>
                <button id="nextgen" class="nextBtn hide">NEXT</button>
            </div>
        </container>
    </div>

    <aside class="timeSect">
        <h1 class="time"></h1>
        <div id="main"></div>
        <h2>Seconds Remaining</h2>
    </aside>

    <script src="/assets/js/script.js"></script>
</body>

</html>
