<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="secondIndex" href="./index_Page2.html" />
    <title>Front-End Software Programmer Applicant Test with High Score and Timer</title>
</head>

<body>
    <div id="startpage" class="centralStart">
        <div class="highscore">    
                <h2><a href="./Page2.html">View High Score</a></h2>
        </div>
        <div class="central">
            <div class="centralContainer">
                <div id="question-container">
                    <div id="question"></div>
                    <div id="answerBtn"></div>
                    <div id="grading"></div>
                </div>
                <div id="start">
                    <div id="heading" class="heading">Try to answer the following code-related questions within the time
                        limit. Keep in
                        mind that incorrect answers will penalize your score time by ten seconds!</div>
                    <button id="generate" class="startBtn">START</button>
                </div>
            </div>
        </div>
        <div id="timer" class="timeSect">
            <h1 class="time"></h1>
            <div id="main"></div>
            <h2>Seconds Remaining</h2>
        </div>
    </div>
    <!-- //second page -->
    <div id="secondPage" class="central2 hide">
        <div id="allDone" class="centralContainer">
            <div class="heading2">
                <h1>All done!</h1>
            </div>
            <div id="scoreBox">
                <h2 id="myCount">Your final Score is <span class="score"></span></h2>
            </div>
            <h2>Enter for high score</h2><br>
            <label for="initEnter">
                <h2>Your Initials</h2>
            </label><br>
            <input id="initEnter" type="text" name="initial"><br><br>
            <button id=submitBtn>SUBMIT</button>
        </div>
    </div>
    <!-- third page -->
    <div id="thirdPage" class="central3 hide">
        <div id="pagescore" class="centralContainer">
            <div id="heading" class="heading2">
                <h2><a href="./Page2.html">View High Score</a></h2>
                <output id="EnteredInit" type="text" initEnter="initial"><br>
                    <button id=goBack>GO BACK</button>
                    <button id=commitHiscore>CLEAR HIGH SCORE</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>

</body>


</html>
